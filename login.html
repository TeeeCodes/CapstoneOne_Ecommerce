<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/login.css" />
  </head>
  <body>
    <link
      href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css"
      rel="stylesheet"
    />
    <nav class="nav-items">
      <a href="/index.html">Home</a>
      <a href="/login.html">Log-In</a>
      <a href="/registration.html">Sign-up</a>
      <a href="/services.html">Products</a>
    </nav>
    
    <div id="login" class="container">
      <div class="row-fluid">
        <div class="span12">
          <div class="login well well-small">
            <div class="center">
              <!-- image -->
              <img src="https://www.onlinelogomaker.com/blog/wp-content/uploads/2017/07/hiking-logo-design.jpg" alt="logo" />
            </div>
            <form
              action="/users/login"
              style=""
              class="login-form"
              id="UserLoginForm"
              method="post"
              accept-charset="utf-8"
            >
              <div class="control-group">
                <div class="input-prepend">
                  <span class="add-on"><i class="icon-user"></i></span>
                  <input
                    name="data[User][username]"
                    required="required"
                    placeholder="Username"
                    maxlength="255"
                    type="text"
                    id="UserUsername"
                  />
                </div>
              </div>
              <div class="control-group">
                <div class="input-prepend">
                  <span class="add-on"><i class="icon-lock"></i></span>
                  <input
                    name="data[User][password]"
                    required="required"
                    placeholder="Password"
                    type="password"
                    id="UserPassword"
                  />
                </div>
              </div>
              <div class="control-group">
                <label id="remember-me">
                  <input
                    type="checkbox"
                    name="data[User][remember_me]"
                    value="1"
                    id="UserRememberMe"
                  />
                  Remember Me?</label
                >
              </div>
              <div class="control-group">
                <input
                  class="btn btn-primary btn-large btn-block"
                  type="submit"
                  value="Sign in"
                />
              </div>

              <form>
                How did you hear about us?:<br />
                <label>
                  <input type="radio" name="gender" value="Web" required />
                  Socials </label
                ><br />

                <label>
                  <input type="radio" name="gender" value="Family/Friend" />
                  Word of Mouth </label
                ><br />
                <label>
                  <input type="radio" name="gender" value="Radio" />
                  Other </label
                ><br />

                <input type="submit" />
              </form>
            </form>
          </div>
          <!--/.login-->
        </div>
        <!--/.span12-->
      </div>
      <!--/.row-fluid-->
    </div>
    <!--/.container-->
  </body>
</html>
